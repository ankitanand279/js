<!DOCTYPE html>
<html lang="en">
<head>
    <title>Event Handling</title>
</head>
<body>
    <h1>Sinhgad College of Engineering, Pune</h1>
    <br>
    <div id="div1" onmouseover="this.style.background='aquamarine'" onmouseout="this.style.background='papayawhip'"; style="background-color:papayawhip; height: 50px; width: 300px;" >
        <p>This is div tag for On Mouse Over Event</p>
    </div>
    <br>
    <a href="https://www.google.com" target="blank" id="div2" onfocus="this.style.background='greenyellow'" onblur="this.style.background='papayawhip'" style=" background-color:papayawhip;">
        Click this anchor tag for On Focus Event
    </a>  

</body>
</html>
