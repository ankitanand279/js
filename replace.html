<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>replace</title>
</head>
<body>
    <h1>replace character in a string</h1>
    <label for="s1">Enter a string</label>
    <input type="text" id="s1">
    <br>
    <br>
    <label for="s2">Enter a character to replace</label>
    <input type="text" id="s2">
    <br>
    <br>
    <label for="s3">Enter a new character </label>
    <input type="text" id="s3">
    <button onclick="rev()">Submit</button>
    <p id="k">Replaced string is:</p>
    <script>
        function rev(){
            var a =document.getElementById("s1").value;
            var b = document.getElementById("s2").value;
            var c = document.getElementById("s3").value;
            var i = a.replace(b,c);
            
            document.getElementById("k").innerHTML="Replaced string is: "+i;
        }
    </script>
</body>
</html>
